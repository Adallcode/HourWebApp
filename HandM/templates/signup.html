{% extends 'base.html' %}

<!--Use a CSS file-->

{% block head%}

<link rel="stylesheet" href="static/signupStyle.css">


{% endblock %}



<!--Bock body-->

{% block body %}



<h2>{{ page_title }}</h2>


<!--Sign in button-->
<ul>
    <li> <a href="/signin">Sign in</a></li>
</ul>

<!--Flash-->

{% with messages = get_flashed_messages() %}

    {% if messages %}

        {% for i in messages %}
            <p> <strong style="text-align: center; font-size: 28px;"> {{ i }} </strong> </p>
        {% endfor %}

    {% endif %}

{% endwith %}


<!--The data require to sign up-->


<form method="post" action="/signup">

    <label for="fname">First name</label><br>
    <input type="text" name="fname" placeholder="first name"><br>

    <label for="lname">Last name</label><br>
    <input type="text" name="lname" placeholder="last name"><br>

    <label for="email">E-mail </label><br>
    <input type="email" name="email" placeholder="e-mail"><br>

    <label for="passwd">First Password </label><br>
    <input type="password" name="passwd" placeholder="password"><br>

    <label for="passwd2">Repeat password </label><br>
    <input type="password" name="passwd2" placeholder="repeat password"><br>

    <input class="submit" type="submit" name="submit" value="Submit">

</form>



{% endblock %}
